<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Indexing Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --warning-color: #fbbc05;
            --danger-color: #ea4335;
            --success-color: #34a853;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
            --hover-color: #f1f3f4;
            --shadow-color: rgba(32, 33, 36, 0.1);
        }

        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--card-background);
            box-shadow: 0 1px 2px var(--shadow-color);
        }

        .navbar-brand {
            color: var(--text-color);
            font-weight: 500;
        }

        .card {
            background-color: var(--card-background);
            border: none;
            border-radius: 8px;
            box-shadow: 0 1px 2px var(--shadow-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .card-title {
            color: var(--text-color);
            font-weight: 500;
        }

        .card-text {
            color: var(--text-secondary);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 8px 24px;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #3367d6;
        }

        .btn-success {
            background-color: var(--success-color);
            border: none;
            padding: 8px 24px;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-success:hover {
            background-color: #2d9248;
        }

        .platform-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .google-icon {
            color: var(--primary-color);
        }

        .bing-icon {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .card {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>
                URL Indexing Bot
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/history">
                            <i class="fas fa-history me-1"></i>
                            History
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center mb-5">
                <h1 class="display-4 mb-3">URL Indexing Bot</h1>
                <p class="lead text-muted">Submit your URLs for indexing in Google and Bing search engines</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center p-5">
                        <i class="fab fa-google platform-icon google-icon"></i>
                        <h3 class="card-title mb-3">Google Indexing</h3>
                        <p class="card-text mb-4">Submit your URLs to Google Search Console for faster indexing</p>
                        <a href="/google" class="btn btn-primary">
                            <i class="fas fa-arrow-right me-2"></i>
                            Go to Google
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center p-5">
                        <i class="fab fa-microsoft platform-icon bing-icon"></i>
                        <h3 class="card-title mb-3">Bing Indexing</h3>
                        <p class="card-text mb-4">Submit your URLs to Bing Webmaster Tools for faster indexing</p>
                        <a href="/bing" class="btn btn-success">
                            <i class="fas fa-arrow-right me-2"></i>
                            Go to Bing
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
